language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
sudo: false
jdk:
- oraclejdk8
before_install:
- export MAVEN_OPTS="-Xmx768M"
- chmod +x ./gradlew
- chmod +x ./BuildDevint
script:
- ./BuildDevint -q
